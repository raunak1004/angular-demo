<div class="flex justify-content-center align-items-center h-screen p-3 bg-gray-100">

    <form #signUpForm="ngForm" (ngSubmit)="onSubmit(signUpForm)" class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <img [src]="image" alt="" height="50" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Sign Up</div>
            <span class="text-600 font-medium line-height-3">Already have an account?</span>
            <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" routerLink="/">Log In!</a>
        </div>

        <div>
            <label for="email" class="block text-900 font-medium mb-2">Email</label>
            <input id="email" type="email" placeholder="Email address" pInputText class="w-full mb-3 p-2" [(ngModel)]="email" name="email">

            <label for="password" class="block text-900 font-medium mb-2">Password</label>
            <input id="password" type="password" placeholder="Password" pInputText class="w-full mb-3 p-2" [(ngModel)]="password" name="password">

            <button pButton pRipple label="Sign In" icon="pi pi-user" class="w-full bg-blue-500 border-none p-2 border-round text-white">Log In</button>
        </div>
    </form>
</div>
